<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<body>

<div class="page-header">
  <h1 id="courseTitle">Kurs-Lektionen</h1>
  <p class="lead">Hier findest du die Inhalte dieses Kurses.</p>
</div>

<section>
  <div class="flex-between">
      <h2>Lektionen</h2>
      <input id="searchInput" placeholder="ðŸ” Lektionen suchen..." onkeyup="filterLessons()" style="width:250px; margin:0">
  </div>
  <div id="lessonList"></div>
</section>

<footer style="text-align:center; padding:40px; color:var(--muted); font-size:0.9rem; border-top:1px solid var(--border); margin-top:60px">
  Â© Weiterbildungsprojekt
</footer>

<script src="js/db.js"></script>
<script src="js/seed.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>

<script>
    function filterLessons() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const params = new URLSearchParams(window.location.search);
        const moduleId = params.get('moduleId');
        const courseId = params.get('courseId');
        const course = window.cmsDb.getCourse(moduleId, courseId);
        if(!course) return;

        const filtered = course.lessons.filter(l =>
            l.title.toLowerCase().includes(query)
        );

        window.cmsUi.renderLessons('lessonList', moduleId, courseId, filtered, false);
    }
</script>
</body>
</html>
