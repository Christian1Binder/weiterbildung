<body>

<div class="page-header">
  <h1 id="moduleTitle">Modul-Kurse</h1>

<section>
  <div class="flex-between">
      <h2>Kurse</h2>
      <input id="searchInput" placeholder="ðŸ” Kurse suchen..." onkeyup="filterCourses()" style="width:250px; margin:0">
  </div>

</section>

<script src="js/db.js"></script>
<script src="js/seed.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>

<script>
    function filterCourses() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const params = new URLSearchParams(window.location.search);
        const moduleId = params.get('moduleId');
        const module = window.cmsDb.getModule(moduleId);
        if(!module) return;

        const filtered = module.courses.filter(c =>
            c.title.toLowerCase().includes(query) ||
            c.desc.toLowerCase().includes(query)
        );

        window.cmsUi.renderCourses('courseList', moduleId, filtered, false);
    }
</script>
</body>
